---
"/posts/{post_id}/comments":
  get:
    summary: List comments
    operationId: comments_index
    tags:
    - Comments
    - Public
    description: Returns all comments for a specific post
    parameters:
    - name: post_id
      in: path
      required: true
      schema:
        type: string
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    description: Unique comment identifier
                  content:
                    type: string
                    description: Comment content
                  author:
                    type: string
                    description: Comment author name
                  created_at:
                    type: string
                    description: Comment creation timestamp
                  likes:
                    type: integer
                    description: Number of likes on this comment
                required:
                - id
                - content
                - author
                - created_at
                - likes
"/posts":
  get:
    summary: List all posts
    operationId: posts_index
    tags:
    - Posts
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    description: Unique post identifier
                  title:
                    type: string
                    description: Post title
                  content:
                    type: string
                    description: Post content/body
                  published:
                    type: boolean
                    description: Whether the post is published
                  created_at:
                    type: string
                    description: Post creation timestamp in ISO 8601 format
                  tags:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: integer
                          description: Tag unique identifier
                        color:
                          type: string
                          description: Tag color in hex format
                      required:
                      - name
                      - color
                required:
                - id
                - title
                - content
                - published
                - created_at
                - tags
"/posts/{id}":
  get:
    summary: Get post details
    operationId: posts_show
    tags:
    - Posts
    description: Returns detailed information about a specific post
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: object
              properties:
                author:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: User unique identifier
                    name:
                      type: string
                      description: User full name
                    email:
                      type: string
                      description: User email address
                    status:
                      type: string
                      description: Current user status
                      enum:
                      - active
                      - inactive
                      - suspended
                    created_at:
                      type: string
                      description: Account creation timestamp
                  required:
                  - id
                  - name
                  - email
                  - status
                  - created_at
                tags:
                  type: array
                  items:
                    type: string
                  description: Post tags for categorization
                comments_count:
                  type: integer
                  description: Total number of comments
                likes_count:
                  type: integer
                  description: Total number of likes
                published_at:
                  type: string
                  description: Publication timestamp
                id:
                  type: integer
                  description: Post unique identifier
                title:
                  type: string
                  description: Post title
                content:
                  type: string
                  description: Post content body
                published:
                  type: boolean
                  description: Whether the post is published
                created_at:
                  type: string
                  description: Post creation timestamp
                updated_at:
                  type: string
                  description: Last update timestamp
              required:
              - author
              - tags
              - comments_count
              - likes_count
              - published_at
              - id
              - title
              - content
              - published
              - created_at
              - updated_at
